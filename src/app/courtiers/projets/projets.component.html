<div class="container-fluid my-4">
  <div class="row">
    <div class="col-12">
      <h5>Liste des projets</h5>
    </div>
  </div>
  <!-- üîç Barre de recherche -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher un projet..."
        [(ngModel)]="filtre"
      />
    </div>
  </div>

  <!-- üìã Tableau des projets -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nom du projet</th>
          <th>Propositions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (projet of projetsFiltres(); track projet) {
        <tr>
          <td>{{ projet.id }}</td>
          <td>
            <strong>{{ projet.nom }}</strong>
          </td>
          <td>
            <span class="badge bg-secondary">
              {{ projet.propositions.length }} propositions
            </span>
          </td>

          <td>
            <button class="btn btn-primary" (click)="voirDetails(projet)">
              <mat-icon>visibility</mat-icon>

              Voir
            </button>
          </td>
        </tr>
        } @if (projetsFiltres().length === 0) {
        <tr>
          <td colspan="5" class="text-center text-muted">
            Aucun projet trouv√©.
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
