<div class="p-4">
  <mat-card>
    <form [formGroup]="filtersForm" class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full">
        <!-- Recherche -->
        <mat-form-field appearance="outline">
          <mat-label>Recherche</mat-label>
          <input matInput placeholder="Nom, téléphone, adresse..." formControlName="search" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <!-- Type de tiers -->
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select formControlName="typtiers">
            <mat-option value="">Tous</mat-option>
            <mat-option value="physique">Personne Physique</mat-option>
            <mat-option value="morale">Personne Morale</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Ville -->
        <mat-form-field appearance="outline">
          <mat-label>Ville</mat-label>
          <mat-select formControlName="ville">
            <mat-option value="">Toutes</mat-option>
            <mat-option *ngFor="let city of allCities()" [value]="city">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card>

  <div class="mt-6">
    <table mat-table [dataSource]="filteredTiers()" class="mat-elevation-z8 w-full">
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [color]="element.type === 'physique' ? 'primary' : 'accent'">
            {{ element.type === 'physique' ? 'person' : 'apartment' }}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Nom Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
      </ng-container>

      <!-- Téléphone Column -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let element">{{ element.portable || element.ntel }}</td>
      </ng-container>

      <!-- Adresse Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td mat-cell *matCellDef="let element">{{ element.adresse }}</td>
      </ng-container>

      <!-- Ville Column -->
      <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef>Ville</th>
        <td mat-cell *matCellDef="let element">{{ element.ville }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editTier(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="viewTier(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTier(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
