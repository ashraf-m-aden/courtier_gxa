<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h5>Création d'un nouveau contrat</h5>
    </div>
    <div class="col-12">
      <!-- contrat-stepper.component.html -->
      <form [formGroup]="contratForm">
        <mat-horizontal-stepper [linear]="true" #stepper>
          <mat-step>
            <ng-template matStepLabel
              >Informations générales et choix du produits</ng-template
            >
            <info-general-contrat
              [formGroup]="contratForm"
            ></info-general-contrat>
            <produits-contrat></produits-contrat>

            <button mat-button matStepperNext>SUIVANT</button>
          </mat-step>



          <!-- Étape 2 -->
          <mat-step>
            <ng-template matStepLabel>Données administratives</ng-template>
            <admin-contrat></admin-contrat>
            <button mat-button matStepperPrevious>PRÉCÉDENT</button>
            <button mat-button matStepperNext>SUIVANT</button>
          </mat-step>

          <!-- Étape 2 -->
          <mat-step>
            <ng-template matStepLabel
              >Données administratives - Pieces</ng-template
            >
            <admin-piece-contrat></admin-piece-contrat>
            <button mat-button matStepperPrevious>PRÉCÉDENT</button>
            <button mat-button matStepperNext>SUIVANT</button>
          </mat-step>

          <!-- Étape 2 -->
          <mat-step>
            <ng-template matStepLabel>Risques</ng-template>
            <risque-contrat></risque-contrat>
            <button mat-button matStepperPrevious>PRÉCÉDENT</button>
            <button mat-button matStepperNext>SUIVANT</button>
          </mat-step>

          <!-- Ajoute les autres étapes ici -->

          <mat-step>
            <ng-template matStepLabel>Résumé & Enregistrement</ng-template>
            <p>Vérifie les informations saisies.</p>
            <button mat-button matStepperPrevious>PRÉCÉDENT</button>
            <button mat-raised-button color="primary" (click)="onSubmit()">
              Enregistrer
            </button>
          </mat-step>
        </mat-horizontal-stepper>
      </form>
    </div>
  </div>
</div>
