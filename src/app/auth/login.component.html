<div class="login-container" [@fadeIn]>
    <mat-card class="login-card">
      <h2>Connexion Ã  GXA</h2>
  
      <form [formGroup]="this.loginForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="'password'" formControlName="password" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Domaine</mat-label>
          <input matInput formControlName="domain" />
        </mat-form-field>
  
        <div *ngIf="this.rawError()" class="error-msg mat-caption text-red-500">
          {{ this.rawError() }}
        </div>
  <div><p> {{ this.loading$ | async }}</p></div>
 
        <button
          mat-raised-button
          color="primary"
          class="login-btn"
          type="submit"
          [disabled]="this.loading()"
     
        >
          Connexion
        </button>
      </form>
    </mat-card>
